<!DOCTYPE html>
<html>
  <head>
    <title>test frontend</title>
    <link rel="stylesheet" href="detail-card.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-1">
          <div class="logo">
            <img src="/assets/home/logo-png.png" alt="logo" />
          </div>
          <div class="search">
            <div class="search-logo">
              <img src="/assets/home/Search.png" alt="search logo" />
            </div>
            <div class="search-input">
              <input
                type="text"
                name="search"
                placeholder="Search your venue location"
              />
            </div>
          </div>
        </div>
        <div class="nav-2">
          <div class="nav-text">
            <div class="nav-text-event">
              <h3>Explore Event</h3>
            </div>
            <div class="nav-text-help">
              <h3>Help</h3>
            </div>
          </div>
          <div class="nav-btn">
            <div class="nav-btn-event">
              <button class="btn-event"><h3>Create Event</h3></button>
            </div>
            <div class="nav-btn-signIn">
              <button class="btn-signIn"><h3>Sign In</h3></button>
            </div>
          </div>
        </div>
      </nav>
    
    </header>

    <main class="main">
     <div class="hero">
      </div>
      <div class="bg-white">
      </div>
      <div class="main-card">
        <div class="card-first">
            <div class="card-header">
             <div class="photo">
                <img src="/assets/home/img-1.svg" alt="logo" />
             </div>
             <div class="card-header-text">
                <div class="card-header-title">
                    <h3>
                        Indonesia Aeropress Coffee and Barista Championship 2019
                    </h3>
                </div>
                   <div class="card-header-subTitle">
                    <h3>
                        By Indobild.com
                    </h3>
                </div>
                     <div class="card-header-icon">
                    <div class="share">
                         <img src="/assets/detail/share.png" alt="logo" />
                    </div>
                       <div class="like">
                         <img src="/assets/detail/white-love.png" alt="logo" />
                    </div>
                </div>
                <div class="btn">
                    <button>
                        Book Ticket
                    </button>
                </div>
             </div>
            </div>
            <div class="card-nav">
                <div class="card-nav-container">
                     <div class="card-nav-container-icon">
                         <img src="/assets/detail/calender.png" alt="logo" />
                     </div>
                     <div class="card-nav-text">
                        <div class="card-nav-date">
                            <h3>Friday, 1 August 2019</h3>
                        </div>
                         <div class="card-nav-time">
                            <h3>10:00 WIB - 18:00 WIB</h3>
                        </div>
                     </div>
                </div>
            </div>
        </div>
      </div>
    </main>
    <footer>
        <div class="footer-text">
            <h3>
                 Â© 2022 PT. Buana Artha Indopratama
            </h3>
        </div>
    </footer>
  </body>
</html>
